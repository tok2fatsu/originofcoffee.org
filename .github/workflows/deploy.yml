name: FTP Deployment - originofcoffee.org

on:
  push:
    branches:
      - master  # or 'main' â€” choose your active branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.2
        with:
          server: ftp.originofcoffee.org
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /home/originrm/
          passive: true
